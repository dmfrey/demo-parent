kind: ConfigMap
apiVersion: v1
metadata:
  name: person-app
data:
  application.yml: |-
    logging.level:
      org.springframework.data: INFO
      org.springframework.web: INFO
      com.vmware.tanzulabs.app: DEBUG

    spring:

      datasource:
        url: jdbc:postgresql://person-app-db:5432/postgres

      zipkin:
        enabled: false
    
      cloud:
    
        vault:
          enabled: true
          fail-fast: true
    
          config:
            lifecycle:
              enabled: true
              min-renewal: 10m
              expiry-threshold: 10m
    
          kv.enabled: false
    
          uri: http://vault.vault.svc:8200
    
          authentication: KUBERNETES
          kubernetes:
            role: person-app
            kubernetes-path: kubernetes
    
          database:
            enabled: true
            role: person-app
            backend: database
