name: person-app-workflow

on:
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/common-annotations-workflow.yml'
      - 'pom.xml'
      - 'commons-parent/pom.xml'
      - 'commons-parent/commons-annotations/**'

env:
  REGISTRY: ghcr.io

jobs:

  build-and-test:
    name: Build and Test source, Publish artifact

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout the source code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build, test and create the artifact
        run: |
          ./mvnw -B \
          -pl :commons-annotations \
          --no-transfer-progress \
          clean install deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
