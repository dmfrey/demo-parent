---
spring:

  config:
    activate:
      on-cloud-platform: kubernetes

  datasource:
    url: jdbc:postgresql://order-app-db:5432/order-app-db

  cloud:

    kubernetes:

      reload:
        enabled: true
        monitoring-config-maps: true

      config:
        name: order-app
        sources:
          - name: order-app
          - namespace: dfrey-dev-config
            name: order-app-cm

server:
  port: 8080
